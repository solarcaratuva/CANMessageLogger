    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="logo-container">
                <img src="../static/logo.png" id="logo" alt="Logo" class="navbar-logo">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

</header>
<div class="wide-container">
    Wide Container (Centered)
</div>
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Left large container -->
        <div class="col-md-8">
            <div class="large-container">
                <div class="text-container" id="messageContainer">
                    <!-- Content for large container will be dynamically updated -->
                </div>
            </div>
        </div>
        <!-- Right smaller containers -->
        <div class="col-md-4">
            <div class="small-container">
                <div class="text-container">
                    <!-- Content for small container 1 -->
                    Small Container 1
                </div>
            </div>
            <div class="small-container">
                <div class="text-container">
                    <!-- Content for small container 2 -->
                    Small Container 2
                </div>
            </div>
            <div class="small-container">
                <div class="text-container">
                    <!-- Content for small container 3 -->
                    Small Container 3
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  // Make sure to replace the port with the correct one if necessary
  const socket = io('http://127.0.0.1:5000'); // Specify the URL of your Flask app

  socket.on('connect', () => {
    console.log('Connected to server');
});

  socket.on('can_message', (data) => {
    console.log(`Received message on client:`, data);
});
  // Receive the initial messages when connected
  socket.on('initial_messages', (messages) => {
      messages.forEach((data) => {
          displayMessage(data);
      });
  });

  // Update the large data with new messages
  socket.on('update_large_data', (messages) => {
      // Instead of clearing, just append new messages
      messages.forEach((data) => {
          displayMessage(data);
      });
  });

  function displayMessage(data) {
      const messageContainer = document.getElementById('messageContainer');
      const newMessageDiv = document.createElement('div');
      newMessageDiv.innerText = `Timestamp: ${data.timestamp}, Message: ${JSON.stringify(data.data)}`;
      newMessageDiv.classList.add('message'); // Optional: Add a class for styling
      messageContainer.appendChild(newMessageDiv); // Append the new message to the container

      // Optionally scroll to the bottom of the container
      messageContainer.scrollTop = messageContainer.scrollHeight;
  }
  socket.on('can_message', (data) => {
    console.log(`Received message:`, data);
    // Handle the message (e.g., display it in the UI)
});
</script>




</body>
