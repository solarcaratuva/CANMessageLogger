<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default Title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/styles.css">
    <title>UVA Solar Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/style/generic.css">
    <!-- Include other head elements here -->
    {% block head_extra %}{% endblock %}
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <img src="../static/logo.png" id="logo" alt="Logo" class="navbar-logo">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- Example nav links, update as needed -->
                    <li class="nav-item" id="nav-debug">
                        <a class="nav-link" href="/logger">Debug Dashboard<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="nav-graphs">
                        <a class="nav-link" href="/logger/graph_view">Graphs</a>
                    </li>
                    <li class="nav-item" id="nav-alerts">
                        <a class="nav-link" href="/logger/alert_manager">Alert Manager</a>
                    </li>
                </ul>
                <div class="navbar-nav ml-auto">
                    <span class="text-light middleTitle" id="pageTitle">Loading...</span>
                </div>
            </div>
        </nav>
    </header>

    <div id="errorCard" class="wide-container text-center mt-4">
        <h2 id="errorCardTitle">Loading...</h2>
        <div id="latestAlert" class="alert alert-info text-left mx-auto" 
             style="display: inline-block; max-width: 95%; white-space: nowrap; overflow-x: auto;">
            Loading most recent alert...
        </div>
    </div>

    {% block content %}
    <!-- Default page content can go here -->
    {% endblock %}

    <!-- jQuery + Socket.IO (include this near the end of the body if you want to use them in your scripts) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/generic.js"></script>

</body>
</html>
