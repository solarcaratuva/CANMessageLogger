{% extends './generic.html' %}
{% block title %}Debug Dashboard{% endblock %}

{% block content %}
<div>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left large container -->
            <div class="col-md-8">
                <div class="large-container">
                    <div class="text-container" id="messageContainer">
                        <!-- Messages go here -->
                    </div>
                </div>
            </div>

            <!-- Right smaller containers -->
            <div class="col-md-4">
                <div class="small-container" id="checkbox-container" style="height:600px">
                    <div class="text-container">
                        <h5>Message Types</h5>
                        <input 
                            type="text" 
                            id="search-bar" 
                            class="form-control mb-3" 
                            placeholder="Search tables..." 
                            onkeyup="filterCheckboxes()"
                        />
                    </div>
                    <hr class="separator">
                    <div class="small-container mt-4" style="height:350px">
                        <div class="text-container">
                            <form id="table-names-form">
                                <!-- Checkboxes go here -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script src="/static/js/debug_dashboard.js"></script>
{% endblock %}
